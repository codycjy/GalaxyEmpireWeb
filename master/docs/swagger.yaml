        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Account:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      expireAt:
        type: string
      id:
        type: integer
      password:
        description: MD5 hash
        type: string
      routeTasks:
        items:
          $ref: '#/definitions/models.RouteTask'
        type: array
      server:
        type: string
      updatedAt:
        type: string
      userID:
        type: integer
      username:
        type: string
