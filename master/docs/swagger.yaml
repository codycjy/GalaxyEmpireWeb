  models.AccountDTO:
    properties:
      email:
        type: string
      expireAt:
        type: string
      id:
        type: integer
      route_tasks:
        items:
          $ref: '#/definitions/models.RouteTask'
        type: array
      server:
        type: string
      username:
        type: string
    type: object
  models.Fleet:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      routeTasks:
        items:
          $ref: '#/definitions/models.RouteTask'
        type: array
      updatedAt:
        type: string
    type: object
  models.RouteTask:
    properties:
      accountID:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      enabled:
        type: boolean
      fleets:
        items:
          $ref: '#/definitions/models.Fleet'
        type: array
      from:
        $ref: '#/definitions/models.Star'
      id:
        type: integer
      logs:
        items:
          $ref: '#/definitions/models.taskLog'
        type: array
      name:
        type: string
      next_start:
        type: string
      repeat:
        type: integer
      to:
        $ref: '#/definitions/models.Star'
      updatedAt:
        type: string
    type: object
  models.Star:
    properties:
      galaxy:
        description: 'gorm.Model // NOTE: Is this necessary?'
        type: integer
      is_moon:
        type: boolean
      location:
        type: integer
      solar:
        type: integer
    type: object
  models.User:
    properties:
      accounts:
        items:
          $ref: '#/definitions/models.Account'
        type: array
      balance:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      password:
        description: |-
          WARNING: USERNAME MAY BE NOT UNIQUE! RECHECK THIS!
          NOTE: Checked in db, DO api check
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  models.UserDTO:
    properties:
      accounts:
        items:
          $ref: '#/definitions/models.AccountDTO'
        type: array
      balance:
        type: integer
      id:
        type: integer
      username:
        type: string
    type: object
  models.taskLog:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      referID:
        description: 引用的 Task ID
        type: integer
      referType:
        description: 引用的 Task 类型
        type: string
      updatedAt:
        type: string
    type: object
  user.userResponse:
    properties:
      data:
        $ref: '#/definitions/models.UserDTO'
      succeed:
        type: boolean
    type: object
  user.usersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.UserDTO'
        type: array
      succeed:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /account/{id}:
    get:
      consumes:
      - application/json
      description: Get Account by ID
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with account data
          schema:
            $ref: '#/definitions/account.accountResponse'
        "400":
          description: Bad Request with error message
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found with error message
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error with error message
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get account by ID
      tags:
      - account
  /account/user/{id}:
    get:
